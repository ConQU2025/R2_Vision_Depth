# src/conqu_vison/config/conqu_vison_params.yaml

# 篮框几何参数（单位：米）
hoop:
  length: 1.8      # 篮框长度 1800mm
  width: 1.05      # 篮框宽度 1050mm
  bottom_height: 2.285  # 篮框底部距地面高度 2285mm
  top_height: 3.335     # 篮框顶部高度 (2285mm + 1050mm)
  rim_height: 2.43      # 篮筐高度 2430mm

# 相机参数
camera:
  height: 1.02     # 相机距地面高度 102cm

# 点云处理参数
point_cloud:
  # 高度过滤参数（相对于相机坐标系）
  height_filter_min: 1.165  # 篮框底部高度 - 相机高度 - 容差 (2.285 - 1.02 - 0.1)
  height_filter_max: 2.415  # 篮框顶部高度 - 相机高度 + 容差 (3.335 - 1.02 + 0.1)
  
  # 篮框检测参数
  ransac:
    distance_threshold: 0.03  # RANSAC距离阈值
    length_tolerance: 0.05    # 长度容差 ±50mm
    angle_tolerance: 5.0      # 方向容差 ±5°
  
  # 点云聚类参数
  cluster:
    tolerance: 0.02         # 聚类容差
    min_size: 100           # 最小聚类点数
    max_size: 25000         # 最大聚类点数
  
